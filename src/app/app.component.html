<nz-layout class="app-layout">

    <nz-header>
        <div class="app-header">
            <div nz-row nzType="flex" nzJustify="space-between">
                <div nz-col nzSpan="3" style="padding-left: 6px;">
                    <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                  <i class="trigger"
                     nz-icon
                     [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                  ></i>


              </span>
                </div>
                <div nz-col nzSpan="7">
                    <img src="/assets/images/header_logo_svg.svg">
                </div>
                <div nz-col nzSpan="14">
                    <div nz-row nzType="flex" nzJustify="end">
                        <div nz-col nzSpan="4" style="color: green;">
                            <i nz-icon nzType="check-circle" nzTheme="outline"></i> 17 Completed<span style="padding: 0 8px;">|</span>

                        </div>
                        <div nz-col nzSpan="4">
                            <i nz-icon nzType="mail" nzTheme="outline"></i> 37 Invited
                        </div>
                        <div nz-col nzSpan="2" class="notification-icon-size">
                            <nz-badge [nzCount]="5" style="padding: 2px;">
                                <i nz-icon nzType="bell" nzTheme="outline"></i>
                            </nz-badge>

                        </div>
                        <div nz-col nzSpan="5">
                            <!-- Don India<i nz-icon nzType="caret-down" nzTheme="outline"></i> -->
                            <a nz-dropdown [nzDropdownMenu]="menu">
                            Don India
                            <i nz-icon nzType="down"></i>
                          </a>
                            <nz-dropdown-menu #menu="nzDropdownMenu">
                                <ul nz-menu nzSelectable>
                                    <li nz-menu-item>1st menu item</li>
                                    <li nz-menu-item>2nd menu item</li>
                                    <li nz-menu-item>3rd menu item</li>
                                </ul>
                            </nz-dropdown-menu>
                            <img src="/assets/images/adminIcon.svg" class="profile-icon">
                        </div>

                    </div>
                </div>

            </div>






        </div>

    </nz-header>
    <nz-layout>
        <nz-sider class="menu-sidebar menu-sidebar-size" nzWidth="180px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">

            <div class="profile-panel">
                <div>
                    <img src="/assets/images/adminIcon.svg" class="profile-icon" height="32px" width="32px">
                </div>
                <span class="coll" style="padding-left: 10px;">
                        <b><p class="welcome">Welcome</p></b>
                        <span class="person-name">Gaurav</span>
                </span>


            </div>


            <ul nz-menu nzMode="inline" nzTheme="light" [nzInlineCollapsed]="isCollapsed" style="border-right: 1px solid transparent;">

                <li nz-menu-item nz-tooltip nzSelected (click)="displayDashboard();">
                    <i nz-icon nzType="appstore" nzTheme="outline"></i>
                    <span>Dashboard</span>

                </li>
                <li nz-menu-item (click)="displayDashboard();">
                    <i nz-icon nzType="message" nzTheme="outline"></i>
                    <span>Comments</span>
                </li>
                <li nz-menu-item>
                    <i nz-icon nzType="area-chart" nzTheme="outline"></i>
                    <span>Analytics</span>
                </li>
                <li nz-menu-item class="completed-li" style="color: green;">
                    <i nz-icon nzType="check-circle" nzTheme="outline"></i><span>17 Completed</span>

                </li>
                <li nz-menu-item class="logout-li">
                    <i nz-icon nzType="logout" nzTheme="outline"></i> <span>Log Out</span>
                </li>

            </ul>
        </nz-sider>

        <nz-content>


            <div *ngIf="loadDashboard" class="main-comp-div" style="position: relative;">

                <div nz-row class="fixed-dashboard-heading">
                    <div nz-col nzSpan="8">
                        <h2 class="dashbooard-title-padding">Dashboard Overview</h2>
                    </div>
                    <div nz-col nzSpan="2" nzOffset="14" class="filter-app">

                        <p class="filter-padding">Filter <span class="filter-icon"><i nz-icon nzType="filter" nzTheme="outline"></i></span> <span class="download-icon"><i nz-icon nzType="download" nzTheme="outline"></i></span></p>
                    </div>

                </div>

                <div class="m-content">
                    <div nz-row nzGutter="16" class="vertical-row">
                        <div nz-col class="gutter-row" nzSpan="12">
                            <nz-card class="card-height">
                                <p>Card content</p>
                                <p>Card content</p>
                                <p>Card content</p>
                            </nz-card>
                        </div>
                        <div nz-col class="gutter-row" nzSpan="12">
                            <nz-card class="card-height">
                                <div nz-row nzGutter="17">
                                    <div nz-col nzSpan="8" class="card-text">
                                        <i nz-icon nzType="smile" nzTheme="outline" style="color: rgb(79, 223, 79);" class="icon-size"></i> Promoters

                                    </div>
                                    <div nz-col nzSpan="8" class="card-text">
                                        <i nz-icon nzType="meh" nzTheme="outline" style="color: yellow;" class="icon-size"></i> Detractors
                                    </div>
                                    <div nz-col nzSpan="8" class="card-text">
                                        <i nz-icon nzType="frown" nzTheme="outline" style="color: red;" class="icon-size"></i> Detractors
                                    </div>
                                </div>
                                <div class="progress-line-display">
                                    <div style="color: rgb(79, 223, 79);">
                                        <div class="prog-line-one"></div> 59.78%</div>
                                    <div style="color:yellow;">
                                        <div class="prog-line-two"></div> 59.78%</div>
                                    <div style="color:red;">
                                        <div class="prog-line-three"></div> 59.78%</div>
                                </div>
                            </nz-card>
                        </div>

                    </div>
                    <div nz-row nzGutter="16">
                        <div nz-col class="gutter-row second-row-card" nzSpan="24">
                            <nz-card class="card-height">
                                <div nz-row nzType="flex" nzJustify="space-around">
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                    <div nz-col>
                                        <div class="bar-chart-bars"></div>
                                    </div>
                                </div>
                            </nz-card>
                        </div>


                    </div>
                </div>

            </div>


            <app-comment *ngIf="!loadDashboard"></app-comment>
            <!-- <app-analytics *ngIf="loadAnalytics"></app-analytics> -->
        </nz-content>
    </nz-layout>
</nz-layout>
